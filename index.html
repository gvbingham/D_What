<!DOCTYPE html>
<html>
<head>

};

	queue : [], 
	queue_html : [],
	calc_queue_items : function () {
		if (dom.queue[0] != undefined) { 
			for (var i = 0; i < dom.queue.length; i++) {
				dom.queue_html.push('<img id="' + dom.queue[i] + '_queue'+ i +'" src="' + dom.queue[i] + '.png"></img>');
				return 1;
			}
		}
		else {return 0;}
	},
	write_queue : function () {
		document.getElementById("queue_div").innerHTML = dom[calc_queue_items](); 	
	},
};

</script>
