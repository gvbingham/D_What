var $ = function(id) {return document.getElementById(id)};//used to simplify $(); calls.

var session = {

	random : function () {
		return Math.floor((1 + Math.random()) * 0x10000)
		.toString(16)
		.substring(1);
	},
	get_id : function () {
		if (localStorage["id"] === undefined) {
			var new_id = this.random();
			localStorage["id"] = new_id;
			return new_id;
		}
		else {
			var old_id = localStorage["id"];
			return old_id; 
		}
	},
	get_time_now : function () {
		return new Date();
	},
	update_time_stamp : function () {
		this.time_stamp = this.get_time_now();
		this.time_stamp = this.time_stamp.getHours() + ':' + this.time_stamp.getMinutes() + ':' + this.time_stamp.getSeconds() + '.' + this.time_stamp.getMilliseconds();

		this.date_stamp = (get_time_now().getMonth() + 1) + '_' + get_time_now().getDate();

function random_engine (die_type, setting) {
	if (setting == "curve") {
		return Math.round(Math.random() * die_type) + 1;
	}
	else {
		return Math.floor(Math.random() * die_type) + 1;
	}
	// I need random.org still.
}
function index_engine (arg) {
	if (arg == "clear") {
		index = 0;
	}
	else {
		index += 1;
		return index;
	}
}
function highlight_engine (die_value, result) {
	if (settings["highlight_low"] == 1 && result == 1) {
		return "red";
	}
	else if (settings["highlight_high"] == 1 && die_value == result) {
		return "green";	
	}
	/* I'm broke fix me.
	else if (settings["highlight_reroll"] == 1) {
		if (settings.re_roll_high == 1 && die_value == result) {
			return "green";
		}
		else if (settings.re_roll_these[die_value] != undefined && settings.re_roll_these[die_value].indexOf(result) != -1) {
			return "green";	
		} 
	}
	*/
	else {return "white";}
}
function reroll_engine(die_value, result, index) {
	if (settings.re_roll_high == 1 && die_value == result) {
		return 1;	
	}
	if (settings.re_roll_these[die_value] != undefined) {
		if (settings.re_roll_these[die_value].indexOf(result) != -1){
			return 1;
		}
	}
	else {return 0;}
}

function proto_die (arg) {
	this.die_value = arg;
	this.result = random_engine(this.die_value, settings.random);
	this.index = index_engine();
	this.highlight = highlight_engine(this.die_value, this.result);
	this.reroll = reroll_engine(this.die_value, this.result);
	this.svg = svg_engine(this.die_value, this.result, this.index, this.highlight, this.reroll); 
	total += this.result;
	document.getElementById("big_top").innerHTML = total;
	document.getElementById("result_div").innerHTML += this.svg;
}

var settings_controller = {
	populate_settings : function () {
		var local = this.get_local();
		var temp = "";
		if (local != 0) {
			settings = local;
		}
		//Random
		$("settings_random_standard").checked = (settings.random == "standard") ? true : false; 
		$("settings_random_curve").checked = (settings.random == "curve") ? true : false;
		$("settings_random_org").checked = (settings.random == "org") ? true : false;
		//Highlight
		$("settings_highlight_high").checked = (settings.highlight_high == 1) ? true : false;
		$("settings_highlight_low").checked = (settings.highlight_low == 1) ? true : false;
		$("settings_highlight_reroll").checked = (settings.highlight_reroll == 1) ? true : false;
		//Reroll
		$("settings_reroll_high").checked = (settings.re_roll_high == 1) ? true : false;
		$("current_id").value = settings.id;
		//Cheat
		$("settings_tapping_checkbox").checked = (settings.dice_tapping == 1) ? true : false;

		for (var i = 0; i <= settings.re_roll_list.length - 1; i++) {
			temp += settings.re_roll_list[i];
		}
		$("list_reroll_these").innerHTML = temp;
	},
	toggle : function (arg) {
		if (arg == "high"){
			settings.highlight_high = (settings.highlight_high == 0) ? 1 : 0;
		}
		if (arg == "low"){
			settings.highlight_low = (settings.highlight_low == 0) ? 1 : 0;
		}
		if (arg == "reroll_highlight"){
			settings.highlight_reroll = (settings.highlight_reroll == 0) ? 1 : 0;
		}
		if (arg == "reroll_high"){
			settings.re_roll_high = (settings.re_roll_high == 0) ? 1 : 0;
		}
		if (arg == "standard" || arg == "curve" || arg == "org") {
			settings.random = arg;
		}
		if (arg == "tapping") {
			settings.dice_tapping = (settings.dice_tapping == 0) ? 1 : 0;
		}
		this.put_local();
	},
	toggle_display : function () {
		if ($("settings_div").style.display == "none" || $("settings_div").style.display == "") {
			$("settings_div").style.display = "block";
		}
		else {
			$("settings_div").style.display = "none"; 
		}
		this.put_local();
	},
	reroll_options: function (arg) {
		var html = ["<option>Choose One</option>"];
		var x = arg.slice(1);
		for (var i = 0; i < x; i++) {
			html.push("<option>" + (i + 1) + "</option>");
		}
		$("settings_reroll_value").innerHTML = html;
	},
	add_reroll : function (type, value) {
		var type = type.slice(1);
		if (value == "Choose One") {return};
		if (settings.re_roll_these[type] == undefined) {
			settings.re_roll_these[type] = [value];	
		}
		else {settings.re_roll_these[type].push(value);}
		settings.re_roll_list.push("D"+type+" :: "+value+"</br>");
		this.put_local();
		this.populate_settings(); 
	},
	change_id : function (new_value) {
		settings.id = new_value;
		this.put_local();
	},
	clear_reroll : function () {
		settings.re_roll_these = {};
		settings.re_roll_list = [];
		$("list_reroll_these").innerHTML = "";
		this.put_local();
	},
	put_local : function () {
		localStorage["D_What_settings"] = JSON.stringify(settings);
	},
	get_local : function () {
		if (localStorage.D_What_settings != undefined) {
			return JSON.parse(localStorage.D_What_settings);
		}	
		else {return 0;}
	}, 
}

var server = {
        putjson : function(arg) {
                var send = JSON.stringify(arg);
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.open("POST","cgi-bin/ajax.pl",true);
                xmlhttp.setRequestHeader("Content-Type", "text/plain;charset=UTF-8");
                xmlhttp.send(send);
        },
        getjson : function() {
                var xmlhttp=new XMLHttpRequest();
                xmlhttp.open("GET","log/" + session.rolls.id + ".json",false);
                xmlhttp.send();
                return JSON.parse(xmlhttp.responseText);
        }
}
</script>
</head>

	<legend>Highlight</legend>
        <input id="settings_highlight_high" type="checkbox" onClick='settings_controller.toggle("high");'> High</input><br>
        <input id="settings_highlight_low" type="checkbox" onClick='settings_controller.toggle("low");'> Low</input><br>	
        <input id="settings_highlight_reroll" type="checkbox" onClick='settings_controller.toggle("reroll_highlight");'> re-rolls</input>	
	</fieldset>
    </div>
    <div id="settings_re-roll_div" class="settings_blocks">
	<fieldset>
	<legend>Re-Roll</legend>
        <input id="settings_reroll_high" type="checkbox" onClick='settings_controller.toggle("reroll_high");'> Highest Value</input><br>
	<fieldset>
	<legend>
	Or choose die/dice
	</legend>
	<select id="settings_reroll_type" onChange='settings_controller.reroll_options(this.options[this.selectedIndex].text);'>
	  <option value="D2" selected>D2</option>
	  <option value="D4">D4</option>
	  <option value="D6">D6</option>
	  <option value="D8">D8</option>
	  <option value="D10">D10</option>
	  <option value="D12">D12</option>
	  <option value="D20">D20</option>
	  <option value="D100">D100</option>
	</select>
	<select id="settings_reroll_value" onChange='settings_controller.add_reroll($("settings_reroll_type").options[$("settings_reroll_type").selectedIndex].text, this.options[this.selectedIndex].text);'>
	  <option>Choose One</option>
	  <option>1</option>
	  <option>2</option>
	</select>
	<button onClick='settings_controller.clear_reroll();'>Clear</button>
	<hr>
	<div id="list_reroll_these">
				
	</div>
	</fieldset>
	</fieldset>
    </div>
    <div id="cheat_div" class="settings_blocks">
	<fieldset>
		<legend>Cheating</legend>
		<input id="settings_tapping_checkbox" type="checkbox" onClick='settings_controller.toggle("tapping");'>Dice Tapping</input>
	</fieldset>
    </div>
    <div id="settings_session_div" class="settings_blocks">
	<fieldset>
	<legend>Session</legend>
	Your session ID is: 
	<input id="current_id" title="Current ID" type="text" onChange='settings_controller.change_id(this.value);'></input>
	</fieldset>
    </div>
</div>
<audio id="Pick_Up" src="audio/Pick_Up.mp3" preload="auto"></audio>
<audio id="dice_reg_roll_10" src="audio/dice_reg_roll_10.mp3" preload="auto"></audio>
<audio id="dice_reg_roll_05" src="audio/dice_reg_roll_05.mp3" preload="auto"></audio>
</body>
</html>
