/////////////////////
// Dice Logic Core //
/////////////////////


function random_engine(die_type, count) {
    var xmlhttp, temp, i;
    if (settings.random === "curve") {
        return Math.round(Math.random() * die_type) + 1;
    }
    if (settings.random === "org" && count === undefined) {
        xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", "http://www.random.org/integers/?num=1&min=1&max=" + die_type + "&col=1&base=10&format=plain&rnd=new", false);
        xmlhttp.send();
        return parseInt(xmlhttp.responseText, 10);
    }
    if (settings.random === "org" && count !== undefined) {
        xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", "http://www.random.org/integers/?num=" + count + "&min=1&max=" + die_type + "&col=1&base=10&format=plain&rnd=new", false);
        xmlhttp.send();
        temp = xmlhttp.responseText.split("\n");
        for (i = 0; i <= temp.length - 1; i++) {
            temp[i] = parseInt(temp[i], 10);
        }
        return temp;
    }
    return Math.floor(Math.random() * die_type) + 1;
}

function index_engine(arg) {
    if (arg == "clear") {
        index = 0;
    } else {
        index += 1;
        return index;
    }
}

function highlight_engine(die_value, result) {
    if (settings.highlight_low == 1 && result == 1) {
        return settings.highlight_low_color;
    }
    if (settings.highlight_high == 1 && die_value == result) {
        return settings.highlight_high_color;
    }
    if (settings.highlight_reroll == 1) {
        if (settings.re_roll_high == 1 && die_value == result) {
            return settings.highlight_reroll_color;
        }
        if (settings.re_roll_these[die_value] != undefined && settings.re_roll_these[die_value].indexOf(result.toString()) != -1) {
            return settings.highlight_reroll_color;
        }
        return "#FFFFFF";
    }
    return "#FFFFFF";
}

function reroll_engine(die_value, result) {
    if (settings.re_roll_high == 1 && die_value == result) {
        return 1;
    }
    if (settings.re_roll_these[die_value] != undefined) {
        if (settings.re_roll_these[die_value].indexOf(result.toString()) != -1) {
            return 1;
        }
    }
    return 0;
}

////////////////////////////////////
// The Prototype to rule them all //
////////////////////////////////////

function Proto_Die(arg, queue, tap) { // I build a die object
    this.die_value = arg;
    this.result = (queue === undefined || queue === 0) ? random_engine(this.die_value) : random_org_results[queue];
    this.index = index_engine();
    this.highlight = highlight_engine(this.die_value, this.result);
    this.reroll = reroll_engine(this.die_value, this.result);
    this.svg = svg_engine(this.die_value, this.result, this.index, this.highlight, this.reroll, this.no_div);
    total += this.result;
    success += (this.result >= settings.slider_value) ? 1 : 0;
    if (tap != 1) {
        $("result_div").innerHTML += this.svg;
    }
    $("big_top").innerHTML = (settings.big_top == "total") ? total : success;
}
///////////// Queue Logic ////////////////
function queue_engine(die_type, action) {
    var count;
    if (action == "add") {
        $("queue_d" + die_type + "_div").style.display = "block";
        count = parseInt($("queue_d" + die_type + "_count").innerHTML.slice(1), 10);
        if (count == "" || isNaN(count) == true) {
            count = 1;
        } else {
            count += 1;
        }
        queue[die_type] += 1;
        $("queue_d" + die_type + "_count").innerHTML = "x" + count;
    }
    if (action == "remove") {
        count = parseInt($("queue_d" + die_type + "_count").innerHTML.slice(1), 10);
        if (count == "" || isNaN(count) == true || count == 1) {
            count = 0;
            $("queue_d" + die_type + "_div").style.display = "none";
        } else {
            count -= 1;
        }
        queue[die_type] -= 1;
        $("queue_d" + die_type + "_count").innerHTML = "x" + count;
    }
}

function queue_roll_engine() {
    var i, count;
    $("result_div").innerHTML = '';
    total = 0;
    success = 0;
    index = 0;
    if (settings.state == "immediate") {
        for (i = 0; i <= length - 1; i++) {
            for (count = 1; count <= queue[types[i]]; count++) {
                new Proto_Die(types[i]);
            }
        }
    }
    if (settings.state == "queue") {
        for (i = 0; i <= length - 1; i++) {
            if (settings.random == "org") {
                if (queue[types[i]] != 0) {
                    random_org_results = random_engine(types[i], queue[types[i]]);
                }
                for (count = 1; count <= queue[types[i]]; count++) {
                    new Proto_Die(types[i], count - 1);
                }
            } else {
                for (count = 1; count <= queue[types[i]]; count++) {
                    new Proto_Die(types[i]);
                }
            }
        }
    }
}
//////////// Reroll Logic ////////////
function reroll_me(type, result, index) {
    var highlight = highlight_engine(type, result);
    $("result_div_" + index).removeAttribute("onclick");
    $("result_div_" + index).innerHTML = svg_engine(type, result, index, highlight, 0, 1); 
    new Proto_Die(type);
}
/////////// Die Tap Logic ////////////
function tap_engine(die_value, result, index) {
    var i, highlight, reroll;
    $("tap_die_rack").style.display = "none";
    if (tap_die_value == '') {
        for (i = 0; i <= length - 1; i++) {
            $("tap_rack_d" + types[i]).setAttribute("onclick", 'tap_die_value = ' + types[i] + '; tap_engine(' + die_value + ', ' + result + ', ' + index + ');');
        }
        $("tap_die_rack").style.display = "block";
        return;
    }
    if (Math.floor(Math.random() * 10) + 1 <= 10) {
        total -= result;
        success -= (result <= settings.slider_value) ? 1 : 0;
        result = random_engine(die_value);
        highlight = highlight_engine(die_value, result);
        reroll = reroll_engine(die_value, result);
        $("result_div_" + index).innerHTML = svg_engine(die_value, result, index, highlight, 0, 1);
        if (reroll == 1) {
            $("result_div_" + index).setAttribute("onclick", 'reroll_me(' + die_value + ', ' + result + ', ' + index + ');');
        }
    }
    new Proto_Die(tap_die_value);
    tap_die_value = '';
}

function state_engine() {
    var i;
    if (settings.state == "immediate") {
        $("small_bottom_left").style.display = "none";
        $("queue_field").style.display = "none";
        $("big_bottom").style.backgroundImage = 'url("images/clear.svg")';
        $("big_bottom").setAttribute("onclick", "clear_engine();");
        for (i = 0; i <= length - 1; i++) {
            $("rack_d" + types[i]).setAttribute("onclick", "new Proto_Die(" + types[i] + ");");
        }
    } else if (settings.state == "queue") {
        $("small_bottom_left").style.display = "block";
        $("queue_field").style.display = "block";
        $("big_bottom").style.backgroundImage = 'url("images/roll.svg")';
        $("big_bottom").setAttribute("onclick", "queue_roll_engine();");
        for (i = 0; i <= length - 1; i++) {
            $("rack_d" + types[i]).setAttribute("onclick", "queue_engine(" + types[i] + ", \"add\");");
        }
    }
}

var settings_controller = {
    populate_settings: function () {
        var local = this.get_local(), temp = "", i;
        if (local != 0) {
            settings = local;
        }
        //Random
        $("settings_random_standard").checked = (settings.random == "standard") ? true : false;
        $("settings_random_curve").checked = (settings.random == "curve") ? true : false;
        $("settings_random_org").checked = (settings.random == "org") ? true : false;
        //Highlight
        $("settings_highlight_high").checked = (settings.highlight_high == 1) ? true : false;
        $("settings_highlight_low").checked = (settings.highlight_low == 1) ? true : false;
        $("settings_highlight_reroll").checked = (settings.highlight_reroll == 1) ? true : false;
        //Reroll
        $("settings_reroll_high").checked = (settings.re_roll_high == 1) ? true : false;
        $("current_id").value = settings.id;
        //Cheat
        $("settings_tapping_checkbox").checked = (settings.dice_tapping == 1) ? true : false;
        //Color
        $("settings_highlight_high_color").value = settings.highlight_high_color;
        $("settings_highlight_low_color").value = settings.highlight_low_color;
        $("settings_highlight_reroll_color").value = settings.highlight_reroll_color;
        //State
        $("settings_state_queue").checked = (settings.state == "queue") ? true : false;
        $("settings_state_immediate").checked = (settings.state == "immediate") ? true : false;
        //Slider
        $("bottom_slider_widget").value = settings.slider_value;

        state_engine();
        for (i = 0; i <= settings.re_roll_list.length - 1; i++) {
            temp += settings.re_roll_list[i];
        }
        $("list_reroll_these").innerHTML = temp;
    },
    toggle: function (arg) {
        if (arg == "high") {
            settings.highlight_high = (settings.highlight_high == 0) ? 1 : 0;
        }
        if (arg == "low") {
            settings.highlight_low = (settings.highlight_low == 0) ? 1 : 0;
        }
        if (arg == "reroll_highlight") {
            settings.highlight_reroll = (settings.highlight_reroll == 0) ? 1 : 0;
        }
        if (arg == "reroll_high") {
            settings.re_roll_high = (settings.re_roll_high == 0) ? 1 : 0;
        }
        if (arg == "standard" || arg == "curve" || arg == "org") {
            settings.random = arg;
        }
        if (arg == "tapping") {
            settings.dice_tapping = (settings.dice_tapping == 0) ? 1 : 0;
        }
        if (arg == "queue" || arg == "immediate") {
            settings.state = arg;
            state_engine();
        }
        this.put_local();
    },
    color: function (arg) {
        if (arg == "high") {
            settings.highlight_high_color = $("settings_highlight_high_color").value;
        }
        if (arg == "low") {
            settings.highlight_low_color = $("settings_highlight_low_color").value;
        }
        if (arg == "reroll") {
            settings.highlight_reroll_color = $("settings_highlight_reroll_color").value;
        }
        this.put_local();
    },
    toggle_display: function () {
        if ($("settings_div").style.display == "none" || $("settings_div").style.display == "") {
            $("settings_div").style.display = "block";
        } else {
            $("settings_div").style.display = "none";
        }
        this.put_local();
    },
    reroll_options: function (arg) {
        var html = ["<option>Choose One</option>"], x = arg.slice(1), i;
        for (i = 0; i < x; i++) {
            html.push("<option>" + (i + 1) + "</option>");
        }
        $("settings_reroll_value").innerHTML = html;
    },
    add_reroll: function (die_type, value) {
        die_type = die_type.slice(1);
        if (value == "Choose One") {
            return;
        }
        if (settings.re_roll_these[die_type] == undefined) {
            settings.re_roll_these[die_type] = [value];
        } else {
            settings.re_roll_these[die_type].push(value);
        }
        settings.re_roll_list.push("D" + die_type + " :: " + value + "</br>");
        this.put_local();
        this.populate_settings();
    },
    change_id: function (new_value) {
        settings.id = new_value;
        this.put_local();
    },
    clear_reroll: function () {
        settings.re_roll_these = {};
        settings.re_roll_list = [];
        $("list_reroll_these").innerHTML = "";
        this.put_local();
    },
    put_local: function () {
        localStorage.D_What_settings = JSON.stringify(settings);
    },
    get_local: function () {
        if (localStorage.D_What_settings != undefined && localStorage.D_What_settings != '') {
            return JSON.parse(localStorage.D_What_settings);
        }
        return 0;
    }
};

    localStorage.D_What_settings = "";
    window.alert("Ok refresh the page now");
}
