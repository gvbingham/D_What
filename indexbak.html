<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Dice Roller</title>
<script type="text/javascript" src="diceed2.js"></script>
<style type="text/css">
body {
	background-color: #000;
	font-family:Verdana, Geneva, sans-serif;
	color:#FFF;
}
#container {
	background-color:#1E1E1E;
	width:100%;
	padding:2px;
	margin:auto;
}
table, tr, td {
	padding:5px;
}
#roller {
	width:500px;
	margin-left:auto;
	margin-right:auto;
}
#total {
	font-size:12px
}
#apDiv1 {
	position:absolute;
	left:10px;
	top:10px;
	width:288px;
	z-index:2;
	background-color:#333;
	padding:5px;
	font-size:12px;
	visibility: hidden;
}
</style>
</head>
<body>
<div id="apDiv1">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td>What is your karma Die?</td>
      <td align="right"><select name="karma" id="karma" onchange="var x=document.getElementById('karma').value; localStorage.setItem('kd',x);">
<option>--</option>
<option value="4">D4</option>
<option value="6">D6</option>
<option value="8">D8</option>
<option value="10">D10</option>
<option value="12">D12</option>
<option value="20">D20</option>
        </select></td>
    </tr>
    <tr>
      <td> Size of result dice? (pixels) </td>
      <td align="right"><select name="select2">
          <option value="12">12</option>
          <option value="22">22</option>
          <option value="32">32</option>
          <option value="42">42</option>
          <option value="52">52</option>
          <option value="62">62</option>
          <option value="72">72</option>
        </select></td>
    </tr>
    <tr>
      <td>Earth Dawn Version?</td>
      <td align="right"><select name="select3">
          <option value="1">1</option>
          <option value="2">2</option>
        </select></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td align="right"><input type="button" value="Close" onclick="document.getElementById('apDiv1').style.visibility='hidden'"/></td>
    </tr>
  </table>
</div>
<div id="container">
  <div id="roller">
    <div id="select">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td><img src="images/Talent.jpg" alt="" width="20" height="20" onclick="document.getElementById('apDiv1').style.visibility='visible'" /><br />
            Add Dice:</td>
          <td id="d20td" onmouseover='document.getElementById("d20td").style.backgroundColor="#333"' onmouseout='document.getElementById("d20td").style.backgroundColor=""' onclick='adddie(20)'><img src="images/D20.gif"/></td>
          <td id="d12td" onmouseover='document.getElementById("d12td").style.backgroundColor="#333"' onmouseout='document.getElementById("d12td").style.backgroundColor=""' onclick='adddie(12)'><img src="images/D12.gif"/></td>
          <td id="d10td" onmouseover='document.getElementById("d10td").style.backgroundColor="#333"' onmouseout='document.getElementById("d10td").style.backgroundColor=""' onclick='adddie(10)'><img src="images/D10.gif"/></td>
          <td id="d8td" onmouseover='document.getElementById("d8td").style.backgroundColor="#333"' onmouseout='document.getElementById("d8td").style.backgroundColor=""' onclick='adddie(8)'><img src="images/D8.gif"/></td>
          <td id="d6td" onmouseover='document.getElementById("d6td").style.backgroundColor="#333"' onmouseout='document.getElementById("d6td").style.backgroundColor=""' onclick='adddie(6)'><img src="images/D6.gif"/></td>
          <td id="d4td" onmouseover='document.getElementById("d4td").style.backgroundColor="#333"' onmouseout='document.getElementById("d4td").style.backgroundColor=""' onclick='adddie(4)'><img src="images/D4.gif"/></td>
          <td width="25px"><img src="images/spell_nature_astralrecalgroup.jpg" width="40" height="40" onclick='var x=localStorage.kd; reroll(x)'/></td>
          <td align="right"><select id="step" name="step" onchange="stepcalc()">
              <option value="none">Step#</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
              <option value="32">32</option>
              <option value="33">33</option>
              <option value="34">34</option>
              <option value="35">35</option>
              <option value="36">36</option>
              <option value="37">37</option>
              <option value="38">38</option>
              <option value="39">39</option>
              <option value="40">40</option>
            </select></td>
        </tr>
      </table>
      <div id="selected">
        <fieldset style="border:1px solid #CCC;">
          <legend> Dice to Roll </legend>
          <table border="0" cellspacing="0" cellpadding="0" style="height:35px">
            <tr>
              <td id="slot0"></td>
              <td id="slot1"></td>
              <td id="slot2"></td>
              <td id="slot3"></td>
              <td id="slot4"></td>
              <td id="slot5"></td>
              <td id="slot6"></td>
              <td id="slot7"></td>
              <td id="slot8"></td>
              <td id="slot9"></td>
            </tr>
          </table>
        </fieldset>
      </div>
      <div id="results">
        <table border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td id="result0"></td>
            <td id="result1"></td>
            <td id="result2"></td>
            <td id="result3"></td>
            <td id="result4"></td>
          </tr>
          <tr>
            <td id="result5"></td>
            <td id="result6"></td>
            <td id="result7"></td>
            <td id="result8"></td>
            <td id="result9"></td>
          </tr>
          <tr id="reroll">
            <td id="reroll0"></td>
            <td id="reroll1"></td>
            <td id="reroll2"></td>
            <td id="reroll3"></td>
            <td id="reroll4"></td>
          </tr>
          <tr id="reroll">
            <td id="reroll5"></td>
            <td id="reroll6"></td>
            <td id="reroll7"></td>
            <td id="reroll8"></td>
            <td id="reroll9"></td>
          </tr>
        </table>
      </div>
      <div id="buttons">
        <table width="100%">
          <tr>
            <td id="total">Total: </td>
            <td align="right"><img src="images/spell_frost_windwalkon.jpg" width="40" height="40" onclick="window.location.reload()"/>&nbsp;&nbsp;<img src="images/inv_misc_dice_01.jpg" width="40" height="40" onclick="writeresults();"/></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
